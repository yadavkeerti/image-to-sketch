<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image to Sketch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">üñºÔ∏è Image to Sketch Converter</h1>

    <form method="POST" enctype="multipart/form-data" id="upload-form">
        <div id="drop-area">
            <p><strong>Drag & Drop</strong> your image here<br>or<br><strong>Choose File</strong> below</p>
            <input type="file" name="image" id="fileElem" accept="image/*" required>
            <label for="fileElem" class="btn btn-outline-primary mt-2">Choose Image</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Convert to Sketch</button>
    </form>

    {% if original and sketch %}
    <div class="row mt-5">
        <div class="col-md-6 text-center">
            <h5>Original Image</h5>
            <img src="{{ original }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-6 text-center">
            <h5>Sketch Output</h5>
            <img src="{{ sketch }}" class="img-fluid rounded shadow">
            <a href="{{ sketch }}" download class="btn btn-success mt-3">Download Sketch</a>
        </div>
    </div>
    {% endif %}

    <footer class="text-center mt-5 text-muted">
        <p>&copy; 2025 Keerti's Sketch Tool</p>
    </footer>
</div>

<script>
    const dropArea = document.getElementById("drop-area");
    const fileInput = document.getElementById("fileElem");

    dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("highlight");
    });

    dropArea.addEventListener("dragleave", () => {
        dropArea.classList.remove("highlight");
    });

    dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("highlight");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
        }
    });
</script>

</body>
</html>
